<ion-view class="background-salemonitor" style="margin-top: 0px !important;">
    <ion-content >
        <div class="imagem">
            <img src="img/salemonitor-bg.png" style="width: 100%; border-bottom: 4px solid #E25566;box-shadow: 1px 1px 2px #252634"/>
            <div class="imagem-mascara-login" ></div>
        </div>
        <div class="list list-inset background-salemonitor" style="margin-top: 5px">
            <div style="" class="pd-top5 font-color-salemonitor text-center">
                Criar uma nova senha.
            </div>
            <div style="margin-top: 5px">
                <div class="pd-top15">
                    <label class="item-input background-label h-55">
                        <input id="password" name="password" type="password" placeholder="Senha" ng-model="data.password" required="required">
                        <i class="icon icon ion-android-lock icon-menu color-salemonitor"></i>
                    </label>
                </div>
                <div class="pd-top15">
                    <label class="item-input background-label h-55">
                        <input id="password_confirmation" name="password_confirmation" type="password" placeholder="Confirmar senha" ng-model="data.password_confirmation" required="required">
                        <i class="icon icon ion-android-lock icon-menu color-salemonitor"></i>
                    </label>
                </div>
                <div style="margin-top: 10px">
                    <button class="button button-full button-entrar-salemonitor" ng-click=updatePassword()>
                        Redefinir senha
                    </button>
                </div>
                <div class="{{class}} font_msg" ng-if="showMsg" style="height: 40px; padding-left: 15px;"
                     ng-click="hideMsg()">
                    {{msg}}
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>MONITOR</title>

        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/fonts.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link href="css/image.css" rel="stylesheet">
        <link href="css/custom.css" rel="stylesheet">
        <link href="css/components.css" rel="stylesheet">
        <link href="css/team.css" rel="stylesheet">
        <link href="css/menu.css" rel="stylesheet">
        <link href="css/register.css" rel="stylesheet">
        <link href="css/welcome.css" rel="stylesheet">
        <link href="css/task.css" rel="stylesheet">
        <link href="lib/ion-floating-menu/dist/ion-floating-menu.css" rel="stylesheet" type="text/css">

        <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
        <link href="css/ionic.app.css" rel="stylesheet">
        -->

        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>
        <script src="lib/ngCordova/dist/ng-cordova.js"></script>
        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>

        <script src="lib/ion-floating-menu/dist/ion-floating-menu.js"></script>

        <!-- angular-timer e suas dependencias-->
        <script src="lib/moment/moment.js"></script>
        <script src="lib/humanize-duration/humanize-duration.js"></script>
        <script src="lib/angular-timer/dist/angular-timer.js"></script>

        <link href="lib/ng-tags-input/ng-tags-input.bootstrap.css" rel="stylesheet">
        <link href="lib/ng-tags-input/ng-tags-input.css" rel="stylesheet">
        <script src="lib/ng-tags-input/ng-tags-input.js"></script>

        <script src="lib/angular-cookie/angular-cookie.js"></script>
        <script src="lib/ng-token-auth/dist/ng-token-auth.js"></script>

        <script src="js/app.js"></script>
        <script src="js/routes.js"></script>
        <script src="js/constants.js"></script>
        <script src="js/services.js"></script>

        <!-- Alerts Controllers -->
        <script src="js/modules/alerts/alerts.module.js"></script>
        <script src="js/modules/alerts/alerts.service.js"></script>
        <script src="js/modules/alerts/alerts.controller.js"></script>

        <!-- Login Controllers -->
        <script src="js/modules/authentication/login.module.js"></script>
        <script src="js/modules/authentication/login.service.js"></script>
        <script src="js/modules/authentication/login.controller.js"></script>

        <!-- Principal Controller -->
        <script src="js/modules/principal/principal.module.js"></script>
        <script src="js/modules/principal/principal.controller.js"></script>
        <script src="js/modules/principal/principal.service.js"></script>

        <!-- Register Controllers -->
        <script src="js/modules/register/register.module.js"></script>
        <script src="js/modules/register/register.service.js"></script>
        <script src="js/modules/register/register.controller.js"></script>

        <!-- Tasks Controllers -->
        <script src="js/modules/tasks/tasks.module.js"></script>
        <script src="js/modules/tasks/details/tasksSellerDetails.controller.js"></script>
        <script src="js/modules/tasks/details/tasksSellerDetails.service.js"></script>
        <script src="js/modules/tasks/list/tasksList.controller.js"></script>
        <script src="js/modules/tasks/list/tasksList.service.js"></script>

        <!-- Manage Tasks Controllers -->
        <script src="js/modules/administer/tasks/tasks.module.js"></script>
        <script src="js/modules/administer/tasks/details/tasksSellerDetails.controller.js"></script>
        <script src="js/modules/administer/tasks/details/tasksSellerDetails.service.js"></script>
        <script src="js/modules/administer/tasks/list/tasksList.controller.js"></script>
        <script src="js/modules/administer/tasks/list/tasksList.service.js"></script>
        <script src="js/modules/administer/tasks/create/createTask.controller.js"></script>
        <script src="js/modules/administer/tasks/create/createTask.service.js"></script>

        <!-- Manage Teams -->
        <script src="js/modules/teams/teams.module.js"></script>
        <script src="js/modules/teams/list/teamsList.service.js"></script>
        <script src="js/modules/teams/list/teamsList.controller.js"></script>
        <script src="js/modules/teams/edit/teamEdit.service.js"></script>
        <script src="js/modules/teams/edit/teamEdit.controller.js"></script>

        <!-- Datepicker -->
        <script src="lib/onezone-datepicker/dist/onezone-datepicker.min.js"></script>
    </head>
    <body ng-app="app" animation="slide-left-right-ios7" class="platform-browser platform-cordova platform-webview">
    <ion-side-menus name="menu" ng-controller="PrincipalController">
        <ion-pane ion-side-menu-content="">
            <ion-nav-view></ion-nav-view>
        </ion-pane>

        <ion-side-menu side="left">
            <ion-header-bar class="bar background-salemonitor header-menu-bar header-menu-bar">
                <div style="width: 100%; padding-left: 10px;">
                    <img ng-src="{{ user.picture != null &amp;&amp; user.picture != &apos;&apos;? user.picture : &apos;img/icone-usuario.svg&apos; }}" class="circular" style="background: white;">
                    <div class="profile">
                        <h3><b style="font-size: medium;">{{user.name}} {{user.lastname}}</b></h3>
                        <h4 style="font-size: medium;">{{getProfile(user.profile)}}</h4>
                    </div>
                </div>
            </ion-header-bar>
            <ion-content class="side-menu background-salemonitor mt-95" scroll="true">
                <ion-list class="list background-salemonitor menu">
                    <ion-item href="#/page/principal" menu-toggle="">
                        <i class="icon icon ion-home icon-menu"></i>
                        In&#xED;cio
                    </ion-item>
                    <ion-item href="#/page/manageTasksList" menu-toggle="" ng-show="(user.profile === 2 || user.profile === 3)"> 
                        <i class="icon icon ion-calendar icon-menu"></i>
                        Gerenciar Tarefas
                        <span class="badge badge-salemonitor">{{tasksAll.length}}</span>
                    </ion-item>
                    <ion-item href="#/page/tasksList" menu-toggle="">
                        <i class="icon icon ion-checkmark icon-menu"></i>
                        Minhas Tarefas
                        <span class="badge badge-salemonitor">{{myTasks.length}}</span>
                    </ion-item>
                    <ion-item href="#/page/teamsList" menu-toggle="">
                        <i class="icon icon ion-android-person icon-menu"></i>
                        <span ng-show="teams_user !== null &amp;&amp; teams_user.length !== 0" class="badge badge-salemonitor">{{teams_user.length}}</span>
                        Equipes
                    </ion-item>
                    <!-- <ion-item href="#/" ng-click="logout()" menu-toggle="" >
                      <i class="icon icon ion-android-exit icon-menu"></i>
                      Sair
                    </ion-item> -->

                    <div class="button-logout-position">
                        <ion-item href="#/" ng-click="logout()" menu-toggle="" class="rm-border-button-logout">
                            <i class="icon icon ion-android-exit icon-menu"></i>
                            Sair
                        </ion-item>
                    </div>
                </ion-list>
            </ion-content>
            <!--
            <div class="button-logout-position">
              <ion-item href="#/" ng-click="logout()" menu-toggle="" class="rm-border-button-logout">
                <i class="icon icon ion-android-exit icon-menu"></i>
                Sair
              </ion-item>
            </div>
            -->
        </ion-side-menu>
        <div ng-init="init()"></div>
    </ion-side-menus>
</body>
</html>

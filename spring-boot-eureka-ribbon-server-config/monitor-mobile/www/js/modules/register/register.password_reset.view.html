<ion-view class="background-salemonitor" style="margin-top: 0px !important;">
    <ion-content >
        <div class="imagem">
            <img src="img/salemonitor-bg.png" style="width: 100%; border-bottom: 4px solid #E25566;box-shadow: 1px 1px 2px #252634"/>
            <div class="imagem-mascara-login" ></div>
        </div>
        <div class="list list-inset background-salemonitor" style="margin-top: 10px">
            <div style="" class="pd-top5 font-color-salemonitor text-center">
                Informe o seu e-mail. Você receberá um email, com ele será possível criar uma nova senha.
            </div>
            <div style="margin-top: 10px">
                <div class="form-group">
                    <label class="item-input background-label">
                        <input type="text" placeholder="E-mail" autocorrect="off" autocapitalize="none" ng-model="data.email" required="required">
                        <i class="icon icon ion-android-person icon-menu color-salemonitor"></i>
                    </label>
                </div>
                <div style="margin-top: 10px">
                    <button class="button button-full button-entrar-salemonitor" ng-click=requestPasswordReset()>
                        Receber código
                    </button>
                    <button class="button button-full button-dark" ng-click="login()">Voltar</button>
                </div>
                <div class="{{class}} font_msg" ng-if="showMsg" style="height: 40px; padding-left: 15px;"
                     ng-click="hideMsg()">
                    {{msg}}
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
